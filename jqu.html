<!DOCTYPE html>
<html>
<head>
<title>jQuery</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    // Get value on button click and show alert
    $("btn").click(function(){
        var str = $("input").val();
        alert(str);
    });
});
</script>
</head>
<body>
    <input type="text" id="input">
    <button type="button" id="btn">Show Value</button>
</body>
</html>
